name: Deploy Github Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
  #   04:00 (UTC+8) |\ 20:00 (UTC)
  schedule:
    - cron: '0 20 * * *'

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 如果需要 git 最后更新时间等信息，则必需

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Set Build Time
        run: echo "VITE_APP_BUILD_TIME=$(date -u --iso-8601=seconds)" >> $GITHUB_ENV

      - name: Build VitePress Site
        run: pnpm run build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
