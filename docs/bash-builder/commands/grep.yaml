name: grep
desc: 强大的文本搜索工具
category: text-processing

arguments:
  - name: pattern
    type: pattern
    required: true
    desc: 要搜索的正则表达式
  - name: file
    type: file
    required: false
    desc: 要搜索的文件路径

options:
  - flag: -i
    long: --ignore-case
    type: boolean
    desc: 忽略大小写
  
  - flag: -v
    long: --invert-match
    type: boolean
    desc: 反向选择（显示不包含模式的行）

  - flag: -r
    long: --recursive
    type: boolean
    desc: 递归搜索目录

  - flag: -n
    long: --line-number
    type: boolean
    desc: 显示行号

  - flag: -E
    long: --extended-regexp
    type: boolean
    desc: 使用扩展正则表达式

variants:
  ubuntu:
    availableOptions: [-i, -v, -r, -n, -E]
  centos:
    availableOptions: [-i, -v, -r, -n]
